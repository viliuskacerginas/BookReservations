<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body>
<div th:insert="header :: header"></div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-0 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-5 text-uppercase">Edit Genre</h2>
                            <form method="post" th:action="@{/book/edit}" th:object="${book}">
                                <div class="form-floating mb-3">
                                    <input type="hidden" class="form-control mb-5" th:field="*{id}" id="id" readonly>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="title" required>
                                    <label for="title" class="form-label text-dark">Title (required)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{blurb}" id="blurb" placeholder="blurb">
                                    <label for="blurb" class="form-label text-dark">Blurb</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{ISBN}" id="ISBN" placeholder="ISBN" required>
                                    <label for="ISBN" class="form-label text-dark">ISBN (required)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{picture}" id="picture" placeholder="picture">
                                    <label for="picture" class="form-label text-dark">Image (link)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" th:field="*{pageCount}" id="pageCount" placeholder="pageCount">
                                    <label for="pageCount" class="form-label text-dark">Number of Pages</label>
                                </div>
                                <div class="form-floating mb-5">
                                    <select class="form-control" th:field="*{genre}" id="genre" required>
                                        <option value="" disabled selected>Select Genre</option>
                                        <option th:each="genreOption : ${genres}" th:value="${genreOption}" th:text="${genreOption}"></option>
                                    </select>
                                    <label for="genre" class="form-label text-dark">Genre</label>
                                </div>
                                <div>
                                    <input type="hidden" class="form-control" th:field="*{reserved}">
                                </div>
                                <div>
                                    <input type="hidden" class="form-control" th:field="*{reservationId}">
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Confirm</button>
                                <a href="/dashboard" class="btn btn-outline-light btn-lg px-5">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
